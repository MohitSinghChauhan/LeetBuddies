<html>

<head>
    <meta charset="UTF-8" />
    <title>LeetCode Buddies Leaderboard</title>
    <link rel="stylesheet" href="tailwind-build.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../dist/css/iziToast.min.css" />
    <script src="../dist/js/iziToast.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</head>

<body class="dark:bg-gray-900 root-container">
    <div class="flex min-h-screen flex-col items-center justify-center bg-gray-100 dark:bg-gray-900">
        <div class="custom-container w-full max-w-md rounded bg-white dark:bg-gray-800 p-4">
            <p id="toggleDarkMode"
                class="text-2xl text-white rounded px-2 py-2 self-start mb-6">ðŸŒ“</p>
            <h1 class="mb-4 text-center text-2xl text-gray-800 dark:text-white">LeetCode Buddies Leaderboard</h1>
            <div class="mb-4 flex items-center">
                <input type="text" id="searchInput" placeholder="Search username"
                    class="w-full rounded-l border-solid border-2 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-700 text-gray-800 dark:text-gray-200" />
                <button id="searchButton"
                    class="rounded-r bg-blue-500 px-4 py-2 border-2 border-blue-500 text-white hover:bg-blue-600 focus:outline-none dark:bg-blue-800 dark:border-blue-800">Search</button>
            </div>
            <div id="friendsList">
                <!-- Friend List Items -->
            </div>
            <button id="sortButton"
                class="mt-4 self-end rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-600 focus:outline-none dark:bg-blue-800">Sort
                by Total Problems
            </button>
            <button id="refreshButton"
                class="mt-4 self-end rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-600 focus:outline-none dark:bg-blue-800">Refresh
                &nbsp;<i class="fa fa-refresh" aria-hidden="true"></i></button>

            <div id="refreshModal" class="modal">
                <div class="modal-content dark:bg-gray-800">
                    <div class="modal-header">
                        <h2 class="text-gray-800 dark:text-white">Refreshing Leaderboard...</h2>
                    </div>
                    <div class="modal-body">
                        <div class="loader"></div>
                        <p class="text-gray-800 dark:text-gray-200">
                            LeetCode buddies,<br />
                            Get ready for the leaderboard shuffle!<br />
                            The race for first place is on. Stay tuned!
                        </p>
                    </div>
                </div>
            </div>
            <div class="mt-2 flex items-center bg-gray-200 px-4 py-1 rounded dark:bg-blue-800 justify-between">
                <p class="mr-2 dark:text-white font-medium">Hover Card Customization:</p>
                <div class="flex items-center">
                  <p class="mr-2 dark:text-white">Theme:</p>
                  <select id="theme" class="rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500 border-solid dark:bg-gray-800 dark:text-white">
                    <option value="dark">dark</option>
                    <option value="forest">forest</option>
                    <option value="light" selected="">light</option>
                    <option value="nord">nord</option>
                    <option value="unicorn">unicorn</option>
                    <option value="wtf">wtf</option>
                  </select>
                </div>
                <div class="flex items-center ml-4">
                  <p class="mr-2 dark:text-white">Extension:</p>
                  <select id="extension" class="rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500 border-solid dark:bg-gray-800 dark:text-white">
                    <option value="" selected="">No Extension</option>
                    <option value="activity">Activity</option>
                    <option value="contest">Contest</option>
                    <option value="heatmap">Heatmap</option>
                  </select>
                </div>
              </div>
              
        </div>
    </div>
</body>

</html>
